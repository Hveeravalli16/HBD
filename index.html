<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      font-family: "Poppins", cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 6rem;
      color: #000000;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
      z-index: 10;
    }

    .message {
      font-size: 3rem;
      color: #fff;
      margin-top: 15px;
      opacity: 0;
      animation: fadeIn 3s forwards 2s;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Balloons */
    .balloon {
      width: 60px;
      height: 80px;
      background-color: #ff6b6b;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: float 8s infinite ease-in;
      z-index: 5;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #333;
    }

    .balloon:nth-child(3) { left: 20%; background: #48dbfb; animation-duration: 10s; }
    .balloon:nth-child(4) { left: 40%; background: #feca57; animation-duration: 12s; }
    .balloon:nth-child(5) { left: 60%; background: #5f27cd; animation-duration: 9s; }
    .balloon:nth-child(6) { left: 80%; background: #1dd1a1; animation-duration: 11s; }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background-color: red;
      top: -20px;
      animation: fall 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(120vh) rotate(360deg); }
    }

    /* Random confetti colors and positions */
    .confetti:nth-child(7) { left: 10%; background: #ff6b6b; animation-duration: 3s; }
    .confetti:nth-child(8) { left: 20%; background: #48dbfb; animation-duration: 4s; }
    .confetti:nth-child(9) { left: 30%; background: #feca57; animation-duration: 5s; }
    .confetti:nth-child(10) { left: 40%; background: #5f27cd; animation-duration: 3.5s; }
    .confetti:nth-child(11) { left: 50%; background: #1dd1a1; animation-duration: 4.5s; }
    .confetti:nth-child(12) { left: 60%; background: #ff9ff3; animation-duration: 3.2s; }
    .confetti:nth-child(13) { left: 70%; background: #00d2d3; animation-duration: 4.2s; }
    .confetti:nth-child(14) { left: 80%; background: #ffdd59; animation-duration: 3.8s; }
    .confetti:nth-child(15) { left: 90%; background: #ff6b81; animation-duration: 4.8s; }
  </style>
</head>
